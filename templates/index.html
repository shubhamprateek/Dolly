<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dolly V2</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='fractal-logo.jpg') }}" alt="Company Logo">
        </header>
        <h1>Data Analysis using Dolly </h1>
        <form id="upload-form">
            <label for="file-upload">Upload a CSV or XLSX file:</label>
            <input type="file" id="file-upload" accept=".csv,.xlsx" required>
            <button type="submit" id="upload-button">Upload</button>
        </form>
        <form id="string-form">
            <label for="input-field">Enter a string and click submit:</label>
            <textarea id="input-field" name="input" required></textarea>
            <button type="submit" id="submit-button" >Submit</button>
        </form>
        <div id="result-container">
            <label for="result">Result:</label>
            <textarea id="result"></textarea>
            <div class="btn-group">
                <button class="btn" id="refresh-button">Refresh</button>
			    <button class="btn" id="collibra-button">Collibra</button>
		    </div>
        </div>

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
